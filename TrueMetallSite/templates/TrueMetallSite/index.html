{% extends 'TrueMetallSite/base.html' %}

{% block title %}True Metall{% endblock %}

{% block content %}
    <div class="page-wrapper">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="my_container">
                <div class="load_container">
                    <label for="invisible-input" class="label">
                        <div class="load">
                            Загрузить файлы
                            <input id="invisible-input" type="file" name="document"></input>
                        </div>
                    </label>
                </div>
                <div class="predict_container">
                    <button class="predict">Сделать прогноз</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
